<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="NFT Preview Card Component"/>
    <title>NFT Preview Card</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon"
    />

    <link rel="stylesheet" href="./src/css/reset.css"/>
    <link rel="stylesheet" href="./src/css/colors.css"/>
    <link rel="stylesheet" href="./src/css/style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <main>
      <div class="nft-card">
        <a href="#" class="image-link"
          ><img
            src="./src/images/image-equilibrium.jpg"
            alt="image equilibrium nft card" class="image-card"
        /></a>

        <a href="#" class="title-link">
          <h2 class="title">Equilibrium #5000</h2>
        </a>

        <p class="about">
          Our Equilibrium collection promotes<br/>
          balance and calm.
        </p>

        <div class="informations">
          <p class="price">0.041 ETH</p>
          <p class="days-left">3 days left</p>
        </div>

        <div class="creator">
          <img src="./src/images/image-avatar.png" alt="creator of nft card" class="creator-avatar"/>

          <p class="create-text">Creation of <a href="#" class="name">Carlos De Melo</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
